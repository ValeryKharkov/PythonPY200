        ll_1 = LinkedList(range(5))
        ll_2 = LinkedList(range(5))

        print(ll_1 == ll_2)
        print(ll_1 != ll_2)

        ll_3 = LinkedList(range(10))
        print(ll_1 == ll_3)
        print(ll_1 != ll_3)
